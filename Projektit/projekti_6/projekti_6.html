<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./projekti_6.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body .bg-info " onload="iRule()">
    <div class="container bg-gradient">
      <h1 class="text-light" >Customer finder</h1>
      <form id="customer" action="index.html" method="post">
        <div class="row g-3">
          <div class="col-md-12">
            <label class="form-label text-light" for="number">customer number</label>
            <input class="form-control" type="text" id="number">

          </div>
          <div class="col-md-6">
            <label class="form-label text-light" for="firstName">first name</label>
            <input class="form-control" type="text" id="firstName" >

          </div>
          <div class="col-md-6">
            <label class="form-label text-light" for="lastName">last name</label>
            <input class="form-control" type="text" id="lastName" >

          </div>
          <div class="col-md-12">
            <label class="form-label text-light" for="street">street address</label>
            <input class="form-control" type="text" id="street" >

          </div>
          <div class="col-md-6">
            <label class="form-label text-light" for="zip">zip</label>
            <input class="form-control" type="text" id="zip">

          </div>
          <div class="col-md-6">
            <label class="form-label text-light" for="city">city</label>
            <input class="form-control" type="text" id="city">

          </div>
          <div class="col-md-6">
            <label class="form-label text-light" for="phone">phone number</label>
            <input class="form-control" type="text" id="phone">

          </div>
          <div class="col-md-6">
            <label class="form-label text-light" for="email">email</label>
            <input class="form-control" type="text" id="email">

          </div>
          <div class="col-12">
            <button type="button" class="btn btn-primary"  id="save">new customer</button>

          </div>
        </div>

      </form>
      <div class="row space">
        <div class="<col-12>">
          <input class="form-control" type="text" id="tiedot"  >
          <button class="btn btn-primary" type="button" id="fetch">find</button>
          <p id="information" class="text-light"></p>
        </div>

      </div>
      <div class="row g-3 space">
        <div class="<info col-6>">
          <input class="form-control" type="text" id="poista">
          <button class="btn btn-danger" type="button" id="remove">Delete</button>
          <p id="allData text-light"></p>
        </div>

      </div>
    </div>
    <!--
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      -->
    <script src="./projekti_6.js" charset="utf-8"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
