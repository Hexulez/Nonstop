<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="kysely.js" charset="utf-8"></script>
    <link rel="stylesheet" href="kysely.css">
    <title>Kysely</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Helppo kysely</h1>

      </header>

      <form class="kysely" onsubmit="tarkastaLomake(this)" >
        <p>Mitä käytetään määrittelemään paikallinen muuttuja </p>
        <input type="radio" id="var" name="k1" value="var">
        <label for="var">var</label><br>
        <input type="radio" id="let" name="k1" value="let">
        <label for="let">let</label>
        <input type="radio" id="const" name="k1" value="const">
        <label for="const">const</label>

        <p>minkä merkkien sisällä objektin sisältö on?</p>
        <input type="radio" id="kaarisulkeet" name="k2" value="sulut">
        <label for="sulut">()</label> <br>
        <input type="radio" id="hakasulkeet" name="k2" value="hakasulut">
        <label for="hakasulut">[]</label>
        <input type="radio" id="aaltosulkeet" name="k2" value="kaarisulkeet">
        <label for="kaarisulkeet">{}</label>

        <p>Minkä sisällä olion sisältö on?</p>
        <input type="radio" id="aalto" name="k3" value="kaarisulkeet">
        <label for="kaarisulkeet">{}</label>
        <input type="radio" id="sulut" name="k3" value="sulut">
        <label for="sulut">()</label> <br>
        <input type="radio" id="haka" name="k3" value="hakasulut">
        <label for="hakasulut">[]</label>

        <p>Jos käytät if lauseketta niin tarvitseeko sinun aina käyttää myöskin else lauseketta?</p>
        <input type="radio" id="kylla" name="k4" value="kylla">
        <label for="kylla">Kyllä</label>
        <input type="radio" id="ei" name="k4" value="ei">
        <label for="ei">Ei</label>

        <p>millä saat satunnaisen luvun väliltä 1-10</p>
        <input type="radio" id="v1" name="k5" value="v1">
        <label for="v1">random(1,10);</label>
        <input type="radio" id="v2" name="k5" value="v2">
        <label for="v2">math.random(10);</label>
        <input type="radio" id="v3" name="k5" value="v3">
        <label for="v3">Math.floor(Math.random() * 10);</label>
        <input type="radio" id="v4" name="k5" value="v4">
        <label for="v4">Math.floor(Math.random() * 10) + 1;</label>

        <input type="submit" id="nappula" value="tarkastaLomake">



      </form>
      <footer></footer>
    </div>
  </body>
</html>
