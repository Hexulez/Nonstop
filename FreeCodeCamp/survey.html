<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Survey</title>
  </head>
  <body>
    <main>
      <form class="survey-form" action="index.html" method="post">
        <label for="full_name">name</label>
        <br>
        <input  type="text" placeholder="Enter your name" id="full_name" name="full_name" value="" required>
        <br>
        <label for="email">Email</label>
        <br>
        <input type="text" name="email" id=email value="" placeholder="Enter your email" required>
        <br>
        <label for="age">How old are you?</label>
        <br>
        <input type="number" id="age" name="age" value="" min="0" max="130" placeholder="your age">
        <br>
        <label for="role">What is your current role?</label>
        <br>
        <select class"choose_one" name="current_role" id="role" placeholder="Select current role">
          <<option default disabled value="disabled">Nykyinen rooli</option>
          <option value="student">Student</option>
          <option value="full time job">Full time job</option>
          <option value="full time learner">Full time learner</option>
          <option value="prefer not to say">Prefer not to say</option>
          <option value="other">Other</option>

        </select>
      </form>
    </main>
    <img src="" alt="">
    <a href="www">anun</a>
  </body>
</html>
